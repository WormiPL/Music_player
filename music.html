<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>MusicByWormi</title>
</head>

<body>
  <img src="/img/bg1.jpg" alt="background_light" id="bg_light">
  <div class="navtop">
    <ul>
      <li><a href="#">Music By Wormi</a></li>
      <li class="dropdown">
        <a href="#" class="dropbtn">My playlist</a>
        <div class="dropdown-content">
          <a href="#">Yin</a>
          <a href="#">Yang</a>
        </div>
      </li>
      <li><a href="#">Log In</a></li>
      <li><a href="https://zop-chrzanow.org ">ZOP</a></li>
    </ul>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round" id="dark_mode"></span>
    </label>
  </div>

  <audio>
    <source src="./media/rosja.mp3">
  </audio>

  <div class="audiopanel">
    <div class="audiocontrols">
      <img src="./img/white/icons8-previous-50.png" alt="prev">
      <img onclick="play()" src="./img/white/icons8-play-30.png" alt="play">
      <img onclick="pause()" src="./img/white/icons8-pause-50.png" alt="pause">
      <img src="./img/white/icons8-next-50.png" alt="next">
    </div>
  </div>
  <script src="script.js"></script> 
</body>

</html>
